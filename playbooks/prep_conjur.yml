---
- name: Update packages and install dependencies
  hosts: nodes
  become: true
  tasks:
    - name: Update all packages
      yum:
        name: '*'
        state: latest

    - name: Install git package
      yum:
        name: git
        state: present

    - name: Upgrade pip
      pip:
        name: pip
        state: latest
        executable: pip3

    - name: Install podman-compose
      pip:
        name: podman-compose
        state: present
        executable: pip3

- name: Clone Repo
  hosts: nodes
  become: false
  tasks:
    - name: Clone Conjur Quickstart repository
      git:
        repo: https://github.com/gclim/conjur-quickstart.git
        dest: ./conjur
        clone: yes
        update: yes
